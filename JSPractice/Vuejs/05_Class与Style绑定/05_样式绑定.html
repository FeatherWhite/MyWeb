<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="example" v-bind:style="styleObject">你的</div>
    <script>
        var vm = new Vue({
            el:'#example',
            data:{
                styleObject:{
                    color:'red',
                    fontSize:'13px'
                }
            }
        })
    </script>
</body>
</html>
