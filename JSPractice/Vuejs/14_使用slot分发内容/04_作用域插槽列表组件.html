<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <my-list :books="books">
            <template slot="book" slot-scope="props">
                <li>{{props.bookName}}</li>
            </template>
        </my-list>
    </div>
    <script>
        Vue.component("my-list",{
            props:{
                books:{
                    type:Array,
                    default:function(){
                        return [];
                    }
                }
            },
            template:`
            <ul>
                <slot name="book" v-for="book in books" :book-name="book.name">
                </slot>
            </ul>
            `
        });
        var app = new Vue({
            el: '#app',
            data:{
                books:[
                    {name:'你的名字'},
                    {name:'我的名字'},
                    {name:'他的名字'},
                ]
            },
            methods:{
                
            },
        })
    </script>
</body>
</html>
