<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="counter+=1">加一</button>
        <p>{{counter}}</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                counter:0
            }
        })
    </script>
</body>
</html>
