<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <!-- 内联对象字面量 -->
          <option v-bind:value="{ number: 123 }">123</option>
        </select>
        <p>{{selected.number}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                selected:'',
            },
            methods:{
                
            },
        })
    </script>
</body>
</html>
