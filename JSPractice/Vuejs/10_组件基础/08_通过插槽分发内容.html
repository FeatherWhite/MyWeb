<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id='demo'>
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>

    <script>
        Vue.component('alert-box', {
            template: `
            <div class="demo-alert-box">
            <strong>Error!</strong>
            <slot></slot>
            </div>
            `
        })

        new Vue({
            el: '#demo',
            data: {                
                postFontSize: 1
            }
        })
    </script>
</body>
</html>
