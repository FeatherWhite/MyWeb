<!-- 对动画函数进行封装 -->
<script>
    let box = document.querySelector(".box");
    animate(box,400);
    function animate(obj, target) {
    let timer = setInterval(function () {
            if (obj.offsetLeft >= target) {
                clearInterval(timer);
            }
            obj.style.left = obj.offsetLeft + 1 + "px";
        }, 30)
    }
</script>
