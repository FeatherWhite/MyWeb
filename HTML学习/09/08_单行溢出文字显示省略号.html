<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 强制一行内显示 */
            white-space: nowrap;
            /* 溢出的部分隐藏 */
            overflow: hidden;
            /* 溢出的部分省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
</body>

</html>
