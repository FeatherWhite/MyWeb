<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>

    <style>
        .w {
            width: 800px;
            height: 1200px;
            margin: 0 auto;
            background-color: pink;
        }
        .box {
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: 405px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="w">
    </div>
    <div class="box"></div>
</body>

</html>
