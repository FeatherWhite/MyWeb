<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .parent {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: #ccc;
        }

        .son {
            position:absolute;
            left: 50px;
            bottom: 50px;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>

</html>
