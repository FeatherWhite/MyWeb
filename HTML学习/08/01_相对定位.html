<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box-one {
            width: 100px;
            height: 100px;
            position: relative;
            top: 50px;
            left: 50px;
            background-color: #aaa;
        }
        .box-two {
            width: 100px;
            height: 100px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="box-one"></div>
    <div class="box-two"></div>
</body>
</html>
