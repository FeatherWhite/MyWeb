<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app-7">
        <ol>
          <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
          <mytodo-item
            v-for="item in groceryList"
            v-bind:mytodo="item"
            v-bind:key="item.id"
          ></mytodo-item>
        </ol>
      </div>
      <script>
          Vue.component('mytodo-item',{
              props:['mytodo'],
              template: '<li>{{ mytodo.text }}</li>'
          })
          var app7 = new Vue({
              el:'#app-7',
              data:{
                  groceryList: [
                      { id: 0, text: '馒头' },
                      { id: 1, text: '包子' },
                      { id: 2, text: '饺子' }
                  ]
              }
          })
      </script>
</body>
</html>
