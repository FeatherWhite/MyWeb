<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                }
            }
        })
    </script>
</body>

</html>
