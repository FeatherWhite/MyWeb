<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <ul id="app">
        <li v-for="item in movies">{{item}}</li>
    </ul>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"电影",
                movies:["你的名字","我的名字","他的名字"]
            }
        })
    </script>
</body>
</html>
