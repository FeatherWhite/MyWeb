<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">{{message}}</div>
    <script>
        let v = new Vue({
            el:"#app",
            data:{
                message:"HelloWorld",
            }
        })
    </script>
</body>
</html>
