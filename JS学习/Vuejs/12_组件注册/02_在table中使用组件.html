<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tbody is="my-component"></tbody>
        </table>
    </div>
    
    <script>      
        Vue.component('my-component',{
            template:'<div>这里是组件的内容</div>'
        });
        var app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
