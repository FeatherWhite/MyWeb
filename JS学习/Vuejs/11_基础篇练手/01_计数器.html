<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <button v-on:click="add">点击加一</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                add:function(){
                    return this.counter++;
                }
            }
        })
    </script>
</body>
</html>
