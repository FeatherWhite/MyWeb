<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .color {
            width: 20px;
            height: 30px;
            background-color: red;
        }
        .active{
            display:none;
        }
        .text-danger{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="example" class="color" v-bind:class="classObject">你的名字</div>
    <script>
        var vm = new Vue({
            el:'#example',
            data:{
                classObject:{
                    active:false,
                    'text-danger':true
                }
            }
        })
    </script>
</body>
</html>
