<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <ul id="example1">
        <li v-for="item in items" :key="item.message">
            {{item.message}}
        </li>
    </ul>
    <script>
        var example1 = new Vue({
            el: '#example1',
            data: {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
            }
        })
    </script>
</body>
</html>
